<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR-Магія голосу</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #start-btn { position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
                 padding: 10px 20px; font-size: 18px; z-index: 1; }
  </style>
</head>
<body>

<button id="start-btn">Розпочати AR та розпізнавання голосу</button>

<a-scene mindar-image="imageTargetSrc: ./marker.mind;" vr-mode-ui="enabled: false" embedded color-space="sRGB" renderer="antialias: true; colorManagement: true;">
  <a-assets>
    <a-asset-item id="star-obj" src="star.glb"></a-asset-item>
    <a-asset-item id="crystal-obj" src="crystal.glb"></a-asset-item>
    <a-asset-item id="book-obj" src="book.glb"></a-asset-item>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="magic-object" gltf-model="#star-obj" scale="0 0 0" position="0 0 0"></a-entity>
  </a-entity>

  <a-camera position="0 0 0"></a-camera>
</a-scene>

<script>
const startBtn = document.getElementById('start-btn');
let recognition;
startBtn.addEventListener('click', async () => {
  startBtn.style.display = 'none';

  // Запуск MindAR
  const sceneEl = document.querySelector('a-scene');
  sceneEl.addEventListener('renderstart', () => {
    console.log("AR запущено!");
  });

  // Запуск Web Speech API
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'uk-UA';
  recognition.interimResults = false;
  recognition.continuous = true;

  recognition.onresult = (event) => {
    const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
    console.log("Сказано: ", transcript);
    triggerMagic(transcript);
  };

  recognition.start();
});

// Функція запуску магії
function triggerMagic(word) {
  const magicObj = document.getElementById('magic-object');
  let model = "#star-obj";

  if(word.includes("знання")) model = "#star-obj";
  else if(word.includes("натхнення")) model = "#crystal-obj";
  else if(word.includes("мрія")) model = "#book-obj";

  magicObj.setAttribute('gltf-model', model);
  magicObj.setAttribute('animation', `property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic`);
  
  // Після 3 секунд об'єкт зменшуємо
  setTimeout(() => {
    magicObj.setAttribute('animation', `property: scale; to: 0 0 0; dur: 800; easing: easeInElastic`);
  }, 3000);
}
</script>
</body>
</html>
