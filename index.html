<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>–°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å ‚Äî AR –¥–ª—è –¥—ñ—Ç–µ–π</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      overflow: hidden;
      touch-action: none;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      z-index: 300;
      text-align: center;
      padding: 20px;
    }

    #loading span {
      font-size: 1.2em;
      opacity: 0.9;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #005f73;
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 90;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="loading">
    üë£ –°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å<br>
    <span>üëâ –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ AR</span>
  </div>

  <div id="hint">üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!</div>

  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; background: transparent"
  >
    <a-entity camera></a-entity>
    <a-entity id="floor" position="0 0 0"></a-entity>
  </a-scene>

  <script>
    const loadingScreen = document.getElementById('loading');
    const hint = document.getElementById('hint');
    const floor = document.querySelector('#floor');

    let stepCount = 0;
    let lastFootprintPosition = null;
    const MIN_STEP_DISTANCE = 0.4; // 40 —Å–º –º—ñ–∂ —Å–ª—ñ–¥–∞–º–∏ –¥–ª—è –∫—Ä–∞—â–æ–≥–æ —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è
    let footprints = []; // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –≤—Å—ñ—Ö —Å–ª—ñ–¥—ñ–≤

    function startAR(e) {
      e.preventDefault();
      loadingScreen.style.display = 'none';
      hint.textContent = 'üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!';
    }

    loadingScreen.addEventListener('click', startAR);
    loadingScreen.addEventListener('touchstart', function(e) {
      e.preventDefault();
      startAR(e);
    });

    const scene = document.querySelector('a-scene');
    
    scene.addEventListener('loaded', function() {
      console.log('–°—Ü–µ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
    });

    function handleSceneClick(e) {
      e.preventDefault();
      e.stopPropagation();
      createFootprint(e);
    }

    scene.addEventListener('click', handleSceneClick);
    scene.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleSceneClick(e);
    }, { passive: false });

    function createFootprint(event) {
      if (!scene.camera) {
        console.log('–ö–∞–º–µ—Ä–∞ —â–µ –Ω–µ –≥–æ—Ç–æ–≤–∞');
        return;
      }

      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();

      const rect = scene.canvas.getBoundingClientRect();
      let clientX, clientY;

      if (event.touches && event.touches.length > 0) {
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      const x = ((clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera({ x, y }, camera);

      // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É –ø–ª–æ—â–∏–Ω—É (y = 0)
      const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
      const point = new THREE.Vector3();
      const intersection = raycaster.ray.intersectPlane(plane, point);

      if (intersection) {
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤—ñ–¥—Å—Ç–∞–Ω—ñ –≤—ñ–¥ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ —Å–ª—ñ–¥—É
        if (lastFootprintPosition) {
          const distance = intersection.distanceTo(lastFootprintPosition);
          if (distance < MIN_STEP_DISTANCE) {
            console.log('–ó–∞–Ω–∞–¥—Ç–æ –±–ª–∏–∑—å–∫–æ –¥–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Å–ª—ñ–¥—É');
            return;
          }
        }

        console.log('–¢–æ—á–∫–∞ –ø–µ—Ä–µ—Ç–∏–Ω—É:', intersection);
        
        const isRight = stepCount % 2 === 0;
        const src = isRight ? './footprint1.png' : './footprint.png';

        const footprint = document.createElement('a-entity');
        footprint.setAttribute('geometry', 'primitive: plane; width: 0.28; height: 0.18');
        footprint.setAttribute('material', `src: ${src}; transparent: true; side: double`);
        footprint.setAttribute('position', `${intersection.x} 0.01 ${intersection.z}`);
        footprint.setAttribute('rotation', '-90 0 0');
        
        // –î–æ–¥–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –ø–æ–≤–æ—Ä–æ—Ç –¥–ª—è –ø—Ä–∏—Ä–æ–¥–Ω–æ—Å—Ç—ñ
        const randomRotation = Math.random() * 20 - 10; // –≤—ñ–¥ -10 –¥–æ 10 –≥—Ä–∞–¥—É—Å—ñ–≤
        footprint.setAttribute('rotation', `-90 ${randomRotation} 0`);
        
        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –∑ –µ—Ñ–µ–∫—Ç–æ–º "—Å–ø–ª–∏–≤–∞–Ω–Ω—è"
        footprint.setAttribute('animation', {
          property: 'scale',
          from: '0 0 0',
          to: '1 1 1',
          dur: 700,
          easing: 'easeOutBack'
        });
        
        // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑'—è–≤–ª–µ–Ω–Ω—è –∑ –ª–µ–≥–∫–∏–º –ø—ñ–¥—Å–∫–æ–∫–æ–º
        footprint.setAttribute('animation__position', {
          property: 'position',
          from: `${intersection.x} -0.1 ${intersection.z}`,
          to: `${intersection.x} 0.01 ${intersection.z}`,
          dur: 700,
          easing: 'easeOutBounce'
        });

        floor.appendChild(footprint);
        console.log('–°–ª—ñ–¥ —Å—Ç–≤–æ—Ä–µ–Ω–æ:', footprint);
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Å–ª—ñ–¥ —É –º–∞—Å–∏–≤—ñ
        footprints.push(footprint);
        
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ —Å–ª—ñ–¥—É
        lastFootprintPosition = intersection.clone();
        stepCount++;

        // –í–∏–¥–∞–ª—è—î–º–æ –Ω–∞–π—Å—Ç–∞—Ä—ñ—à–∏–π —Å–ª—ñ–¥, —è–∫—â–æ —ó—Ö –±—ñ–ª—å—à–µ 8
        if (footprints.length > 8) {
          const oldestFootprint = footprints.shift();
          if (oldestFootprint.parentNode) {
            oldestFootprint.parentNode.removeChild(oldestFootprint);
          }
        }

        if (stepCount === 5) {
          setTimeout(showReward, 800);
        }
      } else {
        console.log('–ù–µ–º–∞—î –ø–µ—Ä–µ—Ç–∏–Ω—É –∑ –ø–ª–æ—â–∏–Ω–æ—é');
      }
    }

    function showReward() {
      hint.textContent = 'üéâ –ú–æ–ª–æ–¥–µ—Ü—å! –¢–∏ –∑–Ω–∞–π—à–æ–≤ —Å–∫–∞—Ä–± –∑–Ω–∞–Ω—å!';

      const reward = document.createElement('a-entity');
      reward.setAttribute('text', {
        value: '–ú–æ–ª–æ–¥–µ—Ü—å! üéâ\n–°–∫–∞—Ä–± –∑–Ω–∞–Ω—å –≤—ñ–¥–∫—Ä–∏—Ç–æ!',
        align: 'center',
        color: '#d1006c',
        width: 3,
        font: 'kelsonsans'
      });
      reward.setAttribute('position', '0 1.8 -2');
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –Ω–∞–≥–æ—Ä–æ–¥–∏
      reward.setAttribute('animation', {
        property: 'scale',
        from: '0 0 0',
        to: '1.5 1.5 1.5',
        dur: 1200,
        easing: 'easeOutElastic'
      });
      
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
      reward.setAttribute('animation__rotation', {
        property: 'rotation',
        from: '0 0 0',
        to: '0 360 0',
        dur: 2000,
        easing: 'linear',
        loop: 'true'
      });
      
      floor.appendChild(reward);

      // –î–æ–¥–∞—î–º–æ —Å–≤—ñ—Ç–ª–æ–≤–∏–π –µ—Ñ–µ–∫—Ç
      const light = document.createElement('a-entity');
      light.setAttribute('light', 'type: point; color: #ffcc00; intensity: 1.5; distance: 5');
      light.setAttribute('position', '0 2 -2');
      floor.appendChild(light);

      if (typeof confetti === 'function') {
        // –ë—ñ–ª—å—à –≤—Ä–∞–∂–∞—é—á–∏–π –µ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
        confetti({
          particleCount: 200,
          spread: 120,
          origin: { y: 0.6 },
          colors: ['#ff0044', '#ffa500', '#ffff00', '#00ff00', '#0066ff', '#8a2be2'],
          shapes: ['circle', 'square'],
          gravity: 0.8
        });
      }
    }

    window.addEventListener('error', function(e) {
      console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', e.error);
    });
  </script>
</body>
</html>
