<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>–°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å ‚Äî AR –¥–ª—è –¥—ñ—Ç–µ–π</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      overflow: hidden;
      touch-action: manipulation;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      z-index: 300;
      text-align: center;
      padding: 20px;
    }

    #loading span {
      font-size: 1.2em;
      opacity: 0.9;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #005f73;
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 90;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="loading">
    üë£ –°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å<br>
    <span>üëâ –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ AR</span>
  </div>

  <div id="hint">üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!</div>

  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; background: transparent"
  >
    <a-entity camera></a-entity>
    <a-entity id="floor"></a-entity>
  </a-scene>

  <script>
    const loadingScreen = document.getElementById('loading');
    const hint = document.getElementById('hint');
    const floor = document.querySelector('#floor');
    let stepCount = 0;

    // –ü–æ–∫–∞–∑—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É –Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    loadingScreen.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      setTimeout(() => {
        hint.textContent = 'üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!';
      }, 500);
    });

    // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –Ω–∞ —Å—Ü–µ–Ω—É
    document.querySelector('a-scene').addEventListener('click', (e) => {
      if (e.target.tagName === 'A-SCENE' && window.THREE) {
        createFootprint(e);
      }
    });

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–∫–∏ –∫–∞–º–µ—Ä–∏
    document.querySelector('a-scene').addEventListener('webcam-error', (event) => {
      console.error('–ü–æ–º–∏–ª–∫–∞ –∫–∞–º–µ—Ä–∏:', event.detail);
      alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä –¥–æ–∑–≤–æ–ª–∏ —Ç–∞ —Å–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.');
    });

    function createFootprint(event) {
      const scene = document.querySelector('a-scene');
      const camera = scene.camera;
      const canvas = scene.canvas;

      if (!window.THREE || !camera) {
        console.warn("THREE –∞–±–æ –∫–∞–º–µ—Ä–∞ —â–µ –Ω–µ –≥–æ—Ç–æ–≤—ñ");
        return;
      }

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      const rect = canvas.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      // –ü–ª–æ—â–∏–Ω–∞ –Ω–∞ –≤—ñ–¥—Å—Ç–∞–Ω—ñ 0.5 –æ–¥. –≤—ñ–¥ –∫–∞–º–µ—Ä–∏
      const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), -0.5);
      const point = new THREE.Vector3();
      const intersection = raycaster.ray.intersectPlane(plane, point);

      if (intersection) {
        const isRight = stepCount % 2 === 0;
        const src = isRight ? 'footprint.png' : 'footprint1.png'; // –ø–µ—Ä–µ–∫–æ–Ω–∞–π—Å—è, —â–æ —Ü—ñ —Ñ–∞–π–ª–∏ —î

        const footprint = document.createElement('a-plane');
        footprint.setAttribute('width', 0.2);
        footprint.setAttribute('height', 0.1);
        footprint.setAttribute('position', `${intersection.x} ${intersection.y} -0.5`);
        footprint.setAttribute('rotation', '-90 0 0');
        footprint.setAttribute('material', `src: ${src}; transparent: true; side: double`);
        footprint.setAttribute('animation', 'property: scale; to: 1.2 1.2 1.2; dur: 800; easing: easeOutElastic');

        floor.appendChild(footprint);
        stepCount++;

        if (stepCount === 5) {
          setTimeout(showReward, 600);
        }
      }
    }

    function showReward() {
      hint.textContent = 'üéâ –ú–æ–ª–æ–¥–µ—Ü—å! –¢–∏ –∑–Ω–∞–π—à–æ–≤ —Å–∫–∞—Ä–± –∑–Ω–∞–Ω—å!';

      const reward = document.createElement('a-entity');
      reward.setAttribute('text', 'value: –ú–æ–ª–æ–¥–µ—Ü—å! üéâ\n–°–∫–∞—Ä–± –∑–Ω–∞–Ω—å –≤—ñ–¥–∫—Ä–∏—Ç–æ!; align: center; color: #d1006c; width: 3;');
      reward.setAttribute('position', '0 1.5 -1');
      reward.setAttribute('animation', 'property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeOutElastic');
      floor.appendChild(reward);

      if (typeof confetti === 'function') {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
          colors: ['#ff0044', '#ffa500', '#ffff00', '#00ff00', '#0066ff']
        });
      }
    }
  </script>
</body>
</html>
