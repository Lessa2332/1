<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>–°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å ‚Äî AR –¥–ª—è –¥—ñ—Ç–µ–π</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      overflow: hidden;
      touch-action: none;
    }

    /* –ï–∫—Ä–∞–Ω –∑–∞–ø—É—Å–∫—É */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      z-index: 300;
      text-align: center;
      padding: 20px;
    }

    #loading span {
      font-size: 1.2em;
      opacity: 0.9;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* –ü—ñ–¥–∫–∞–∑–∫–∞ */
    #hint {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #005f73;
      font-weight: bold;
      pointer-events: none;
      z-index: 10;
    }

    /* –ö–Ω–æ–ø–∫–∞ YouTube */
    #smartLessaBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 20px;
      z-index: 90;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* AR –°—Ü–µ–Ω–∞ */
    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω: –∫–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ -->
  <div id="loading">
    üë£ –°–ª—ñ–¥–∏ –∑–Ω–∞–Ω—å<br>
    <span>üëâ –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ AR</span>
  </div>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ -->
  <div id="hint">üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!</div>

  <!-- –ö–Ω–æ–ø–∫–∞ YouTube -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono"
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; background: transparent"
  >
    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-entity camera></a-entity>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–ª—ñ–¥—ñ–≤ -->
    <a-entity id="floor"></a-entity>
  </a-scene>

  <script>
    // --- –ó–º—ñ–Ω–Ω—ñ ---
    const loadingScreen = document.getElementById('loading');
    const hint = document.getElementById('hint');
    const floor = document.getElementById('floor');

    let stepCount = 0;

    // --- –ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ ---
    loadingScreen.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      hint.textContent = 'üëÜ –¢–∏–∫–Ω–∏ –ø–∞–ª—å—Ü–µ–º ‚Äî –∑–∞–ª–∏—à —Å–ª—ñ–¥ –∑–Ω–∞–Ω—å!';
    });

    // --- –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –µ–∫—Ä–∞–Ω ---
    document.querySelector('a-scene').addEventListener('click', (e) => {
      if (e.target.tagName === 'A-SCENE') {
        createFootprint(e);
      }
    });

    // --- –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–ª—ñ–¥—É ---
    function createFootprint(event) {
      const scene = document.querySelector('a-scene');
      const camera = scene.camera;
      const raycaster = new THREE.Raycaster();

      const rect = scene.canvas.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera({ x, y }, camera);

      const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
      const point = new THREE.Vector3();
      const intersection = raycaster.ray.intersectPlane(plane, point);

      if (intersection) {
        const isRightFoot = stepCount % 2 === 0;
        const src = isRightFoot ? 'footprint.png' : 'footprint1.PNG';

        const footprint = document.createElement('a-plane');
        footprint.setAttribute('width', 0.2);
        footprint.setAttribute('height', 0.1);
        footprint.setAttribute('position', `${intersection.x} ${intersection.y} 0`);
        footprint.setAttribute('rotation', '-90 0 0');
        footprint.setAttribute('material', `src: ${src}; transparent: true; side: double`);
        footprint.setAttribute('animation', 'property: scale; to: 0.8 0.8 0.8; dur: 1000; easing: easeOutElastic');
        floor.appendChild(footprint);

        stepCount++;

        if (stepCount === 5) {
          setTimeout(showReward, 500);
        }
      }
    }

    // --- –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–¥–∞—Ä—É–Ω–æ–∫ ---
    function showReward() {
      hint.textContent = 'üéâ –ú–æ–ª–æ–¥–µ—Ü—å! –¢–∏ –∑–Ω–∞–π—à–æ–≤ —Å–∫–∞—Ä–± –∑–Ω–∞–Ω—å!';

      const reward = document.createElement('a-entity');
      reward.setAttribute('text', 'value: –ú–æ–ª–æ–¥–µ—Ü—å! üéâ\n–°–∫–∞—Ä–± –∑–Ω–∞–Ω—å –≤—ñ–¥–∫—Ä–∏—Ç–æ!; align: center; color: #d1006c; width: 3;');
      reward.setAttribute('position', '0 1.5 0');
      reward.setAttribute('animation', 'property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeOutElastic');
      floor.appendChild(reward);

      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff0044', '#ffa500', '#ffff00', '#00ff00', '#0066ff']
      });
    }
  </script>
</body>
</html>
